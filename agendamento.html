<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento — Manoella Beauty</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0d0d0d;
      font-family: "Nunito", sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
    }

    header img {
      width: 140px;
      border-radius: 10px;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.3rem;
      color: #ff4f86;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      background: #1b1b1b;
      border: 1px solid #333;
      color: #fff;
      font-size: 1rem;
      transition: .3s;
    }

    input:focus, select:focus {
      border-color: #ff4f86;
      box-shadow: 0 0 10px #ff4f8680;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #ff4f86, #e60073);
      border: none;
      border-radius: 15px;
      color: #fff;
      font-size: 1.2rem;
      margin-top: 25px;
      cursor: pointer;
      transition: .3s;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: .95rem;
    }

    .calendar-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      text-align: center;
    }

    .calendar-box iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    .success {
      background: #0f0;
      color: #000;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      display: none;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <header>
    <img src="img/logo.jpeg" alt="Manoella Beauty Logo" />
  </header>

  <div class="container">
    <h1>Agende Seu Horário</h1>

    <form id="bookingForm">
      <label for="name">Seu nome</label>
      <input type="text" id="name" required />

      <label for="phone">WhatsApp</label>
      <input type="tel" id="phone" required placeholder="(21) 9XXXX-XXXX" />

      <label for="service">Serviço desejado</label>
      <select id="service" required>
        <option value="">Selecione...</option>
        <option>Tufos Tecnológicos 4D — R$ 75,00</option>
        <option>Volume BO$$ — R$ 70,00</option>
        <option>Volume Luxo — R$ 65,00</option>
        <option>Volume Glamour — R$ 65,00</option>
        <option>Volume Priss — R$ 60,00</option>
        <option>Volume Classic — R$ 50,00</option>
        <option>Tufos Brasileiro — R$ 65,00</option>
        <option>Design com Henna — R$ 30,00</option>
      </select>

      <label for="date">Data</label>
      <input type="date" id="date" required />

      <label for="time">Horário</label>
      <input type="time" id="time" required />

      <button type="submit">Confirmar pelo WhatsApp</button>
    </form>

    <div class="success" id="successMsg">✔ Agendamento iniciado! Confirme no WhatsApp.</div>

    <div class="calendar-box">
      <h3>Verifique horários disponíveis</h3>

      <!-- Calendário público que funciona no GitHub -->
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=pt_brazilian%23holiday%40group.v.calendar.google.com&ctz=America%2FSao_Paulo"
        loading="lazy">
      </iframe>
    </div>

    <a class="back-link" href="index.html">← Voltar ao site</a>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value.split("-").reverse().join("/");
      const time = document.getElementById("time").value;

      const msg =
        `Olá! Gostaria de realizar um agendamento:%0A` +
        `Nome: ${name}%0A` +
        `WhatsApp: ${phone}%0A` +
        `Serviço: ${service}%0A` +
        `Data: ${date}%0A` +
        `Horário: ${time}`;

      const number = "55219XXXXXXXX"; // SUBSTITUA PELO SEU NÚMERO

      window.open(`https://wa.me/${number}?text=${msg}`, "_blank");

      document.getElementById("successMsg").style.display = "block";
    });
  </script>
</body>
</html>
