<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento - Manoella Beauty</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="img/logo.jpeg" class="logo" alt="Logo Manoella Beauty">
</header>

<section class="agenda-section">
  <h2>Agendamento</h2>

  <form id="bookingForm">

    <label for="service">Selecione o serviço:</label>
    <select id="service" required>
      <option value="">Escolha...</option>
      <option value="Tufos Tecnológicos 4D">Tufos 4D — R$ 75</option>
      <option value="Volume Boss">Volume BO$$ — R$ 70</option>
      <option value="Volume Luxo">Volume Luxo — R$ 65</option>
      <option value="Volume Glamour">Volume Glamour — R$ 65</option>
      <option value="Volume Priss">Volume Priss — R$ 60</option>
      <option value="Volume Classic">Volume Classic — R$ 50</option>
      <option value="Tufos Brasileiro">Tufos Brasileiro — R$ 65</option>
      <option value="Design com Henna">Design com Henna — R$ 30</option>
    </select>

    <label for="date">Data:</label>
    <input type="date" id="date" required>

    <label for="time">Hora:</label>
    <input type="time" id="time" required>

    <label>Forma de pagamento:</label>
    <select id="payment" required>
      <option value="">Escolha...</option>
      <option value="pix">PIX (50% adiantado)</option>
      <option value="local">Pagar no local</option>
    </select>

    <div class="pix-area">
      <h3>QR Code para pagamento</h3>
      <img src="img/qrcode.jpeg" alt="QR Code Pix" class="pix-img">
      <p>Chave Pix: <strong>SEU_PIX_AQUI</strong></p>
    </div>

    <button type="submit">Confirmar Agendamento</button>
  </form>
</section>

<footer>
  <div class="socials">
    <a href="https://www.instagram.com/SEU_INSTAGRAM" target="_blank">
      <img src="img/instagram.jpeg" alt="Instagram">
    </a>
    <a href="https://wa.me/5521966058744" target="_blank">
      <img src="img/whatsapp.jpeg" alt="WhatsApp">
    </a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
