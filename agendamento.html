<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento — Manoella Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-header">
    <div class="logo-container">
      <img src="img/logo.jpeg" alt="Manoella Beauty Logo" class="logo-principal">
    </div>
    <nav class="main-nav">
      <a href="index.html">Início</a>
      <a href="agendamento.html">Agendamento</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="sobre-titulo">Agende seu horário</h1>

    <div class="mini-slider">
      <video src="videos/amo_esse_olhar.mp4" muted loop playsinline></video>
    </div>

    <section class="agendamento-section">
      <div class="resumo-servico">
        <h3>Serviço selecionado:</h3>
        <p id="selectedService">Nenhum</p>
      </div>

      <form id="bookingForm" class="form-agendamento">
        <label>Serviço</label>
        <select id="serviceSelect">
          <option value="">-- escolha um serviço --</option>
          <option value="Tufos Tecnológicos 4D|75">Tufos Tecnológicos 4D — R$75</option>
          <option value="Volume BOSS|70">Volume BO$$ — R$70</option>
          <option value="Volume Luxo|65">Volume Luxo — R$65</option>
          <option value="Volume Glamour|65">Volume Glamour — R$65</option>
          <option value="Volume Priss|60">Volume Priss — R$60</option>
          <option value="Volume Classic|50">Volume Classic — R$50</option>
          <option value="Tufos Brasileiro|65">Tufos Brasileiro — R$65</option>
          <option value="Design com Henna|30">Design com Henna — R$30</option>
        </select>

        <label>Nome completo</label>
        <input id="nome" type="text" placeholder="Seu nome" required>

        <label>Telefone (WhatsApp)</label>
        <input id="telefone" type="text" placeholder="55 21 9XXXX-XXXX" required>

        <label>Data</label>
        <input id="data" type="date" required>

        <label>Hora</label>
        <input id="hora" type="time" required>

        <h3 class="pag-title">Pagamento</h3>
        <select id="paymentType">
          <option value="">-- escolha --</option>
          <option value="pix">PIX — pagar 50% agora</option>
          <option value="local">Pagar no local (antes do serviço)</option>
        </select>

        <div id="pixArea" class="pix-area" style="display:none;">
          <p>Escaneie o QR ou use a chave:</p>
          <div class="pix-box"><img src="img/pix_qr.png" alt="QR PIX" class="pix-img"></div>
          <p class="chave-pix"><strong>Chave PIX:</strong> chave@exemplo.com</p>
          <p id="valor50"></p>
        </div>

        <button id="confirmBtn" type="button">Confirmar agendamento</button>
      </form>
    </section>
  </main>

  <footer class="rodape">
    <p class="rodape-copy">© 2025 Manoella Beauty</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

    <select id="payment" required>
      <option value="">Escolha...</option>
      <option value="pix">PIX (50% adiantado)</option>
      <option value="local">Pagar no local</option>
    </select>

    <div class="pix-area">
      <h3>QR Code para pagamento</h3>
      <img src="img/qrcode.jpeg" alt="QR Code Pix" class="pix-img">
      <p>Chave Pix: <strong>SEU_PIX_AQUI</strong></p>
    </div>

    <button type="submit">Confirmar Agendamento</button>
  </form>
</section>

<footer>
  <div class="socials">
    <a href="https://www.instagram.com/SEU_INSTAGRAM" target="_blank">
      <img src="img/instagram.jpeg" alt="Instagram">
    </a>
    <a href="https://wa.me/5521966058744" target="_blank">
      <img src="img/whatsapp.jpeg" alt="WhatsApp">
    </a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
